<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript LabTask1</title>   
</head>
<script>
function addNum(){
let num1 = document.getElementById("n1").value;
let num2 = document.getElementById("n2").value;
ans = parseInt (num1) + parseInt (num2);
document.getElementById("result").value = ans;
}
function subNum(){
let num1 = document.getElementById("n1").value;
let num2 = document.getElementById("n2").value;
ans = parseInt (num1) - parseInt (num2);
document.getElementById("result").value = ans;
}
function mulNum(){
let num1 = document.getElementById("n1").value;
let num2 = document.getElementById("n2").value;
ans = parseInt (num1) * parseInt (num2);
document.getElementById("result").value = ans;
}
function divNum(){
let num1 = document.getElementById("n1").value;
let num2 = document.getElementById("n2").value;
ans = parseInt (num1) / parseInt (num2);
document.getElementById("result").value = ans;
}
function reset(){
document.getElementById("n1").value = "";
document.getElementById("n2").value = "";
document.getElementById("result").value = "";
}

</script>
<body>
    <br>    
        <table>
            <tr>
            <td>First Number:
            <input type="text" size="10" id="n1" ></input></td>
            </tr>
            <tr>
            <td>Second Number:
            <input  type="text" size="10" id="n2"></input></td>
            </tr>
            <tr>
            <td>Result: <input disabled size="10"  id="result"></input></td>
            </tr>
        </table>       
    <button onclick="addNum()">Addition</button>
    <button onclick="subNum()">Subtraction</button>
    <button onclick="mulNum()">Multiply</button>
    <button onclick="divNum()">Divide</button>
    <button onclick="reset()">Clear</button>
    <button onclick="alert('liam pogi')">About</button>   
</body>
</html>
