<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript LabTask2</title>
    <script>
let count = 0;
function increment() {
count++;
document.getElementById("count").value = count;
document.getElementById("countDisplay").textContent = count;
updateCost();
}

function decrement() {
if (count > 0) { 
count--; 
document.getElementById("count").value = count;
document.getElementById("countDisplay").textContent = count;
updateCost();
    }
}
function updateCost() {
let costPerItem = 15.977;
let totalCost = count * costPerItem;
let fee = document.getElementById("fee").value;
let totalWithFee = totalCost + parseFloat(fee);
let estimatedTax = Math.round(totalWithFee * 10) / 100;
let orderTotal = totalWithFee + estimatedTax;
if (count == 0) {
totalWithFee = 0;
estimatedTax = 0;
orderTotal = 0;
fee = "0.00";
    }
document.getElementById("totalCost").innerHTML = "$" + totalCost.toFixed(2);
document.getElementById("feeDisplay").innerHTML = "$" + fee;
document.getElementById("totalWithFee").innerHTML = "$" + totalWithFee.toFixed(2);
document.getElementById("estimatedTax").innerHTML = "$" + estimatedTax.toFixed(2);
document.getElementById("orderTotal").innerHTML = "$" + orderTotal.toFixed(2);
}
    </script>
    <style>       
#countDisplay{
display: inline-block;
}
#totalCost, #feeDisplay, #hr, #totalWithFee, #estimatedTax, #orderTotal {
display: inline-block;
margin-left: 1in;
}

</style>
</head>
<body>
<fieldset style="width: 350px;">
        <table>
            <tr>
            <td>Basketball Products: <input size="10"  id="count" ></input>
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>
            </td>
            </tr>
            <tr>
            <td>Shipping and Handling Fee: 
            <input  value="4.99" size="5" id="fee">
            </td>
            </tr>
        </table>
    </fieldset>
    <h3>Order Summary</h3>
    <table>
        <tr>
        <td>Items ( <span id="countDisplay"></span> ):</td>
        <td><span id="totalCost">$0.00</span></td>
        </tr>
        <tr>
        <td>Shipping and handling:</td>
        <td><span id="feeDisplay">$0.00</span></td>
        </tr>
        <tr>
        <td></td>
        <td style="text-align: left;"><hr id="hr"style="width: 40px; "></td>
        </tr>
        <tr>
        <td>Total before tax:</td>
        <td><span id="totalWithFee">$0.00</span></td>
        </tr>     
        <tr>
        <td>Estimated tax (10%):</td>
        <td><span id="estimatedTax">$0.00</span></td>
        </tr>   
        <tr>
        <td colspan="2"><hr></td>
        </tr>
        <tr>
        <td style="color: red;font-weight: bold;">Order total:</td>
        <td style="color: red;font-weight: bold;">
        <span id="orderTotal">$0.00</span></td>
        </tr>
    </table>
</body>
</html>
